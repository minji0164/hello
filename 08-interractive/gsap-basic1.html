<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
        <title>Document</title>
        <header id="header">header</header>
        <style>
            header {
                position: fixed;
                top: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 70px;
                background: #fff;
            }

            .area1,
            .area3 {
                height: 500px;
                background: lightpink;
            }
        
            .area2 {
                position: relative;
                background: lightblue;
            }
        
            .circle-g {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 200px;
                border-radius: 50%;
            }
        
            .circle1 {
                background-color: rgba(255, 0, 255, .5);
            }
        
            .circle2 {
                margin-top: -100px;
                background-color: rgba(0, 0, 255, .5);
            }

        </style>
    </head>
    <body> 
        <div class="area1"></div>
        <div class="area2">
            <div class="circle-g circle1">
                box1
            </div>
            <div class="circle-g circle2">
                
            </div>
        </div>
        <div class="area3"></div>
        

        <a href="#" class="btn-top">위로</a>

        <style>
            .btn-top {
                position: fixed;
                bottom: 50px;
                right: -250px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 50px;
                height: 50px;
                background: red;
                color: #fff;
                border-radius: 5px;
                opacity: 0;
                transition: all 0.3s;
            }
        </style>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            const hd = document.querySelector('#header');

            gsap.set 

            window.addEventListener('scroll', _.throttle(hdScroll, 100));
            
            function hdScroll() {
                //만약 100px 이상 스크롤이 되면
                //header를 숨기고

                //만약 100px 이하 스크롤이 되면
                //header를 보이게 하기
                if(window.scrollY > 100) {
                    //gsap 사용해서
                    gsap.to(hd, { opacity: 0, display: 'none', duration: 0.5,});
                    gsap.to('.btn-top', { right: 50, opacity: 1, duration: 0.5,});
                } else {
                    gsap.to(hd, { opacity: 1, display: 'flex', duration: 0.5,});
                    gsap.to('.btn-top', { right: -250, opacity: 0, duration: 0.5, });

                    gsap.to('.btn-top', { right: null, opacity: null });
                }
            }

            gsap.to('.circle1', {
                scrollTrigger: {
                    trigger: '.area2', //모션이 어느 지점에서 시작되는지
                    markers: true, //모션의 시작과 끝에 마커를 표시
                    start: 'top 20%', //모션이 시작되는 지점(trigger의 상대위치, 뷰포트의 절대 위치)
                    end: '+=250', //모션이 끝나는 지점
                    scrub: true, //스크롤의 양방향으로 모션을 재생
                },
                x: 300,
                duration: 1,
            });
            gsap.to('.circle2', {
                scrollTrigger: {
                    trigger: '.area2', //모션이 어느 지점에서 시작되는지
                    markers: true, //모션의 시작과 끝에 마커를 표시
                    start: 'top 50%', //모션이 시작되는 지점(trigger의 상대위치, 뷰포트의 절대 위치)
                    end: '+=250', //모션이 끝나는 지점
                    scrub: true, //스크롤의 양방향으로 모션을 재생
                    scale: 10,
                },
                x: 300,
                duration: 1,
            });
        </script>
    </body>
</html>
